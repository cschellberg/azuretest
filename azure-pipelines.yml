    jobs:
    - job: Job1
      displayName: Job 1
      steps:
      - task: Bash@3
        inputs:
          targetType: "inline"
          script: |
            myValue=`echo ${{ parameters.initialValue }}`
            echo "my value is $myValue"
            echo "##vso[task.setvariable variable=anotherValue;isoutput=true]$myValue
        displayName: A bash script